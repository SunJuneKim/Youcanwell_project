<!DOCTYPE html>
<html>

<head>
    <title>카테고리 화면</title>
    <style>
        body {
            margin: 150px auto;
            padding: 0;
            width: 850px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            margin-top: 150px;
            display: flex;
            width: 100%;
            height: 40px;
        }

        .div1 {
            flex: 7;
            background-color: #FFCE00;
        }

        .div2 {
            flex: 3;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0C00A5;
            font-size: 25px;
        }

        .div2 a {
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            background-color: #0C00A5;
            color: white;
            transition: background-color 0.3s, color 0.3s;
            padding: 7px 15px;
            border-radius: 10px;
            width: 130px;
        }

        .div2 a:hover {
            background-color: #0b00a59b;
            color: white;
        }

        .div2 img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }

        section {
            border: 2px solid #0C00A5;
            margin-top: 80px;
            display: flex;
            border-radius: 5px;
            gap: 0;
            width: 170px;
            height: 40px;
            transform: translateX(-200px);
        }

        section .design {
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 40px 40px 0 0;
            border-color: transparent #0C00A5 transparent transparent;
            transform: rotate(360deg);
            position: relative;
            bottom: 0px;
            right: 0px;
        }

        section .category {
            background-color: #0C00A5;
            color: white;
            height: 40px;
            width: 130px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .selected-category {
            font-size: 25px;
            text-align: center;
            color: #0C00A5;
        }

        .search {
    display: flex;
    justify-content: flex-start;
    align-items: center;
    width: 470px;
    transform: translateX(-50px);
    border-radius: 8px;
    background-color: white;
    border: 2px solid #0C00A5;
    margin-top: 3px;
}

        .search i {
            margin-left: 10px;
            color: #0C00A5;
        }

        .search .search-input {
            flex: 1;
            margin-left: 10px;
        }

        .search input {
            width: 100%;
            padding: 8px;
            border: none;
            background-color: transparent;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="header">
        <div class="div1"></div>
        <div class="div2">
            <a href="main.html" style="text-decoration: none;">
                등록
            </a>
        </div>
    </div>
    <section>
        <div class="design"></div>
        <div class="category selected-category" id="selectedCategory"></div>
    </section>

    <div class="search">
        <i class="fas fa-search"></i>
        <div class="search-input">
            <input type="text" placeholder="#코스 태그 검색">
        </div>
    </div>

    <script>
        var selectedCategory = localStorage.getItem('selectedCategory');
        if (selectedCategory) {
            document.getElementById('selectedCategory').textContent = selectedCategory;
        }
    </script>
</body>

</html>
