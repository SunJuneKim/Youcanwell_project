<!-- signup.html -->
<!DOCTYPE html>
<html>

<head>
    <title>회원 가입 화면</title>
    <style>
        body {
            margin: 150px auto;
            padding: 0;
            width: 850px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 630px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            border: 1px solid purple;
            border-radius: 10px;
            padding: 20px;
            margin-top: 200px;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-container input {
            border: 1px solid purple;
            border-radius: 10px;
            padding: 12px;
            width: 100%;
            max-width: 600px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 10px;
            padding-left: 20px;
        }

        .checkbox-label {
            font-size: 14px;
        }

        .terms-details {
            display: none;
            margin-top: 10px;
        }

        .terms-details p {
            font-size: 12px;
        }

        .checkbox-input:checked~.terms-details {
            display: block;
        }

        .hidden {
            display: none;
        }
    </style>
    <script>
        function handleSignup() {
            var termsCheckbox = document.getElementById("terms-checkbox");
            var privacyCheckbox = document.getElementById("privacy-checkbox");
            var privacyAgreeCheckbox = document.getElementById("privacy-agree-checkbox");
            var nameInput = document.getElementById("name-input");
            var emailInput = document.getElementById("email-input");
            var passwordInput = document.getElementById("password-input");

            if (termsCheckbox.checked && privacyCheckbox.checked && privacyAgreeCheckbox.checked && nameInput.value && emailInput.value && passwordInput.value) {
                // 약관 동의와 모든 입력값이 있는 경우 회원가입 처리를 진행합니다.
                // 여기에 회원가입 처리 로직을 작성하세요.
                // 데이터베이스에 회원 정보를 저장하고, 로그인 페이지로 이동합니다.
                alert("회원가입이 완료되었습니다.");
                location.href = "login.html"; // 가상적으로 로그인 페이지로 이동하는 예시입니다.
            } else {
                // 약관 동의와 입력값이 모두 있는지 확인하고, 없는 경우 경고 메시지를 표시합니다.
                alert("약관에 동의하고 모든 항목을 입력해야 회원가입이 가능합니다.");
            }
        }

        function togglePrivacyAgreeCheckbox() {
            var privacyAgreeCheckbox = document.getElementById("privacy-agree-checkbox");
            var termsDetails = document.getElementById("terms-details");
            if (privacyAgreeCheckbox.checked) {
                termsDetails.classList.add("hidden");
            } else {
                termsDetails.classList.remove("hidden");
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="input-container">
            <input type="text" id="name-input" placeholder="이름">
            <input type="email" id="email-input" placeholder="이메일">
            <input type="password" id="password-input" placeholder="비밀번호">
        </div>
        <div class="checkbox-container">
            <input type="checkbox" id="terms-checkbox" class="checkbox-input">
            <label for="terms-checkbox" class="checkbox-label">이용약관 동의</label>
            <div class="terms-details">
                <p>이용약관 상세 내용을 보여주는 부분입니다.</p>
            </div>
        </div>
        <div class="checkbox-container">
            <input type="checkbox" id="privacy-checkbox" class="checkbox-input" onchange="togglePrivacyAgreeCheckbox()">
            <label for="privacy-checkbox" class="checkbox-label">개인정보수집 및 이용동의</label>
            <div class="terms-details" id="terms-details">
                <p>개인정보수집 및 이용동의 상세 내용을 보여주는 부분입니다.</p>
                <input type="checkbox" id="privacy-agree-checkbox">
                <label for="privacy-agree-checkbox">개인정보 처리 방침에 동의합니다.</label>
            </div>
        </div>
        <button onclick="handleSignup()">회원가입</button>
    </div>

    <!-- 개인정보 처리 방침 페이지 -->
    <div id="privacy-policy-modal" style="display: none; background-color: rgba(0, 0, 0, 0.5); position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 999; padding: 20px;">
        <div style="background-color: white; border-radius: 10px; padding: 20px;">
            <h2>개인정보 처리 방침</h2>
            <p>회사의 개인정보 처리 방침 내용을 여기에 작성하세요.</p>
            <p>여러 줄의 내용을 작성할 수 있습니다.</p>
            <p>동의하시면 아래의 체크박스에 체크해주세요.</p>
            <input type="checkbox" id="privacy-agree-checkbox">
            <label for="privacy-agree-checkbox">개인정보 처리 방침에 동의합니다.</label>
            <button onclick="closePrivacyPolicyModal()">닫기</button>
        </div>
    </div>

    <script>
        function openPrivacyPolicyModal() {
            var privacyPolicyModal = document.getElementById("privacy-policy-modal");
            privacyPolicyModal.style.display = "block";
        }

        function closePrivacyPolicyModal() {
            var privacyPolicyModal = document.getElementById("privacy-policy-modal");
            privacyPolicyModal.style.display = "none";
        }

        var privacyCheckbox = document.getElementById("privacy-checkbox");
        privacyCheckbox.addEventListener("change", function() {
            if (this.checked) {
                openPrivacyPolicyModal();
            }
        });
    </script>
</body>

</html>
